<link rel="import" href="../utility/item_template.html">

<polymer-element name="h-panel">
  <template>
    <link rel="stylesheet" href="panel.css">
    
    <div id="hidden">
      <content></content>
    </div>
    
    <div id="container">
      <div id="header">
        <span id="title">
          <h-item-template content="{{header}}"></h-item-template>
        </span>
        
        <template if="{{closable}}">
          <a href="#" class="icon" on-mouseover="{{onButtonMouseOver}}" on-mouseout="{{onButtonMouseOut}}" on-click="{{onClosed}}">
            <span class="icon-closethick"></span>
          </a>
        </template>
        
        <template if="{{toggleable}}">
          <a href="#" class="icon" on-mouseover="{{onButtonMouseOver}}" on-mouseout="{{onButtonMouseOut}}" on-click="{{onToggled}}">
            <span class="{{ {'icon-minusthick': !collapsed, 'icon-plusthick': collapsed} }}"></span>
          </a>
        </template>
      </div>
      
      <div id="content">
        <h-item-template content="{{content}}"></h-item-template>
      </div>
      
      <template if="{{footer != null}}">
        <div id="footer">
          <h-item-template content="{{footer}}"></h-item-template>
        </div>
      </template>
    </div>
  </template>
  
  <script type="application/dart" src="panel.dart"></script>
</polymer-element>
