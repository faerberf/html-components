<polymer-element name="h-lightbox">
  <template>
    <link rel="stylesheet" href="lightbox.css">
    
    <div id="thumbnails">
      <content select="a"></content>
    </div>
    
    <div id="image-loader"></div>
    
    <div id="container" class="{{ {'hidden': hidden} }}" style="left:{{(documentWidth - currentWidth) / 2}}px; top:{{(windowHeight - currentHeight) / 2}}px">
      <div id="image-wrapper">
        <a id="previous-button" on-click="{{onPreviousButtonClicked}}">
          <span>go</span>
        </a>
        <div id="image-placeholder" class="{{ {'loading': loading} }}"></div>
        <a id="next-button" on-click="{{onNextButtonClicked}}">
          <span id="icon-next">go</span>
        </a>
      </div>
      <div id="caption">
        <span>{{currentLabel}}</span>
        <a href="#" on-click="{{onCloseThickClicked}}">
          <span></span>
        </a>
        <div class="clear"></div>
      </div>
    </div>
    
    <div id="overlay" class="{{ {'hidden': hidden} }}" style="width:{{documentWidth}}px; height:{{windowHeight}}px" on-click="{{onCloseThickClicked}}"></div>
  </template>
  
  <script type="application/dart" src="lightbox.dart"></script>
</polymer-element>
