<polymer-element name="h-rating">
  <template>
    <link rel="stylesheet" href="rating.css">
    
    <div id="container" class="{{ {'readonly': readonly, 'disabled': disabled} }}">
      <a id="cancel-button" class="{{ {'hidden': !cancelable || readonly || disabled} }}" on-mouseover="{{onCancelMouseOver}}" on-mouseout="{{onCancelMouseOut}}" on-click="{{onCancelClicked}}"></a>
      
      <template repeat="{{index in indices}}">
        <a class="{{ {'star': true, 'on': index <= value} }}" on-click="{{onStarClicked}}"></a>
      </template>
      
      <div class="clear"></div>
    </div>
  </template>
  
  <script type="application/dart" src="rating.dart"></script>
</polymer-element>
