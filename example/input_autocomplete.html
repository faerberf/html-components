<!DOCTYPE html>
<html>
  <head>
    <title>Input - Autocomplete</title>
    <link rel="import" href="packages/html_components/input/autocomplete.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <polymer-element name="autocomplete-page">
      <template>
        <h-autocomplete maxResults="5" delay="1000" data="{{playerNames}}"></h-autocomplete>
        
        <h-autocomplete property="name" maxResults="5" delay="1000" data="{{players}}"></h-autocomplete>
        
        <h-autocomplete property="name" maxResults="5" delay="1000" data="{{players}}">
          <span>
            <img src="img/players/${imagePath}" alt="${name}">
            ${name} - ${number}
          </span>
        </h-autocomplete>
      </template>
    </polymer-element>
    
    <p>Only client-side autocomplete components work on Github pages!</p>
    
    <h2>Client Side</h2>
    
    <autocomplete-page></autocomplete-page>
    
    <h2>Server Side</h2>
    
    <h-autocomplete source="http://localhost:9090/autocomplete/string" maxResults="5" delay="1000"></h-autocomplete>
    
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name" maxResults="5" delay="1000"></h-autocomplete>
    
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name" maxResults="5" delay="2000">
      <span>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </span>
    </h-autocomplete>
    
    <script type="application/dart" src="input_autocomplete.dart"></script>
  </body>
</html>
