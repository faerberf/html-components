<!DOCTYPE html>
<html>
  <head>
    <title>Data - Picklist</title>
    <link rel="import" href="packages/html_components/data/picklist.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <polymer-element name="picklist-page">
      <template>
        <h-picklist addLabel="Pick" addAllLabel="Pick All" removeLabel="Clear" removeAllLabel="Clear All" data="{{playerNames}}" selection="multiple" order>
          <header>
            <i>Players</i>
          </header>
          <header>
            <i>Picked Players</i>
          </header>
        </h-picklist>
        
        <h-picklist height="500" data="{{players}}">
          <header>Players</header>
          <header>Picked Players</header>
          <div>
            <img src="img/players/${imagePath}" alt="${name}">
            ${name} - ${number}
          </div>
        </h-picklist>
      </template>
    </polymer-element>
    
    <picklist-page></picklist-page>
    
    <script type="application/dart" src="data_picklist.dart"></script>
  </body>
</html>
