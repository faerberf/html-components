<!DOCTYPE html>
<html>
  <head>
    <title>Dialog - Dialog</title>
    <link rel="import" href="packages/html_components/dialog/dialog.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <button>Non-Modal</button>
    <button>Modal</button>
    
    <h-dialog id="nonmodal" closable>
      <header>Login</header>
      <form>
        <label for="username1">Username:</label>
        <input type="text" id="username1" placeholder="Username" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password1" placeholder="Password" required>
        <br>
        
        <button>Login</button>
      </form>
    </h-dialog>
    
    <h-dialog id="modal" modal>
      <header>Login</header>
      <form>
        <label for="username2">Username:</label>
        <input type="text" id="username2" placeholder="Username" required>
        <br>
        
        <label for="password2">Password:</label>
        <input type="password" id="password2" placeholder="Password" required>
        <br>
        
        <button>Login</button>
      </form>
    </h-dialog>
    
    <script type="application/dart" src="dialog_dialog.dart"></script>
  </body>
</html>
