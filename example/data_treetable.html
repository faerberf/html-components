<!DOCTYPE html>
<html>
  <head>
    <title>Data - Treetable</title>
    <link rel="import" href="packages/html_components/data/column.html">
    <link rel="import" href="packages/html_components/data/treetable.html">
    <script src="packages/browser/dart.js"></script>
    <style>h-treetable {margin-bottom: 30px;}</style>
  </head>
  <body>
    <polymer-element name="treetable-page">
      <template>
        <h-treetable root="{{documentRoot}}" selection="single">
          <header>Document Viewer</header>
          
          <h-column>
            <header>Name</header>
            <span>${name}</span>
            <footer>Name</footer>
          </h-column>
          
          <h-column textAlign="right">
            <header>Size</header>
            <span>${size}</span>
            <footer>Size</footer>
          </h-column>
          
          <h-column>
            <header>Type</header>
            <span>${type}</span>
            <footer>Type</footer>
          </h-column>
          
          <footer>Document Viewer</footer>
        </h-treetable>
      </template>
    </polymer-element>
    
    <treetable-page></treetable-page>
    
    <h-treetable source="http://localhost:9090/treetable/documents" selection="multiple">
      <header>Document Viewer</header>
      
      <h-column resizable>
        <header>Name</header>
        <span>${name}</span>
      </h-column>
      
      <h-column textAlign="right" resizable>
        <header>Size</header>
        <span>${size}</span>
      </h-column>
      
      <h-column resizable>
        <header>Type</header>
        <span>${type}</span>
      </h-column>
    </h-treetable>
    
    <script type="application/dart" src="data_treetable.dart"></script>
  </body>
</html>
