<!DOCTYPE html>
<html>
  <head>
    <title>Dialog - Confirmation Dialog</title>
    <link rel="import" href="packages/html_components/dialog/confirmation_dialog.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <button>Alert</button>
    <button>Info</button>
    
    <h-confirmation-dialog id="alert" modal severity="alert">
      <header>Initiating destroy process</header>
      <span>Are you sure about destroying the world?</span>
      <button>Yes sure</button>
      <button>Not yet</button>
    </h-confirmation-dialog>
    
    <h-confirmation-dialog id="info" closable severity="info">
      <header>There are unsaved changes!</header>
      <span>Do you want to save the document?</span>
      <button>Yes</button>
      <button>No</button>
      <button>Cancel</button>
    </h-confirmation-dialog>
    
    <script type="application/dart" src="dialog_confirmation_dialog.dart"></script>
  </body>
</html>
