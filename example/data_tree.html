<!DOCTYPE html>
<html>
  <head>
    <title>Data - Tree</title>
    <link rel="import" href="packages/html_components/data/tree_node.html">
    <link rel="import" href="packages/html_components/data/tree.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <polymer-element name="tree-page">
      <template>
        <h-tree selection="single" root="{{stringRoot}}"></h-tree>
        
        <h-tree animate selection="multiple" root="{{documentRoot}}">
          <h-tree-node expandedIcon="folder-open" collapsedIcon="folder-collapsed">
            ${name}
          </h-tree-node>
          
          <h-tree-node type="document" icon="document">
            ${name}
          </h-tree-node>
          
          <h-tree-node type="picture" icon="image">
            ${name}
          </h-tree-node>
          
          <h-tree-node type="movie" icon="video">
            ${name}
          </h-tree-node>
        </h-tree>
      </template>
    </polymer-element>
    
    <tree-page></tree-page>
    
    <h-tree source="http://localhost:9090/tree/string"></h-tree>
    
    <script type="application/dart" src="data_tree.dart"></script>
  </body>
</html>
