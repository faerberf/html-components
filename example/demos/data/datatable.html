<link rel="import" href="packages/html_components/data/column.html">
<link rel="import" href="packages/html_components/data/row_expansion.html">
<link rel="import" href="packages/html_components/data/datatable.html">

<polymer-element name="datatable-demo">
  <template>
    <link rel="stylesheet" href="datatable.css">
    
    <h1>Datatable</h1>
    
    <div class="alert alert-danger"><b>Warning!</b> Those samples that require a web service do not work on Github Pages!</div>
    
    <h4>Simple Example</h4>
    <h-datatable data="{{cars}}" paginatorPosition="top" rows="15" rowsPerPageTemplate="15,20,25" maxPageLinks="5">
      <header>List of Cars</header>
      
      <h-column property="model">
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer">
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year">
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Single Selection, Sortable Columns</h4>
    <h-datatable data="{{cars}}" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="15,20,25" maxPageLinks="10" selection="single" on-sorted="{{onColumnSorted}}" on-selected="{{onItemSelected}}">
      <header>List of Cars</header>
      
      <h-column property="model" sortable>
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer" sortable>
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year" sortable>
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" sortable textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Multiple Selection, Filterable Columns</h4>
    <h-datatable data="{{cars}}" paginatorPosition="top" rows="15" rowsPerPageTemplate="15,20,25" maxPageLinks="10" selection="multiple" on-filtered="{{onColumnFiltered}}" on-selected="{{onItemSelected}}">
      <header>List of Cars</header>
      
      <h-column property="model" type="string" filterable>
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer" type="string" filterable>
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year" type="numeric" filterable>
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" type="boolean" filterable textAlign="center">
        <header>Has Warranty?</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Expansion Rows</h4>
    <h-datatable data="{{cars}}" on-rowtoggled="{{onRowToggled}}">
      <header>List of Cars</header>
      
      <h-column property="model">
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer">
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year">
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <h-row-expansion>
        <img src="img/cars/${imagePath}" alt="${manufacturer}">
      </h-row-expansion>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Editable Cells</h4>
    <h-datatable data="{{cars}}" on-edited="{{onItemEdited}}">
      <header>List of Cars</header>
      
      <h-column property="model" type="string" editable>
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer" type="string" editable>
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year" type="numeric" editable>
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" type="boolean" editable textAlign="center">
        <header>Has Warranty?</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Resizable Columns</h4>
    <h-datatable data="{{cars}}" on-columnresized="{{onColumnResized}}">
      <header>List of Cars</header>
      
      <h-column property="model" resizable>
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer" resizable>
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year" resizable>
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" resizable textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h4>Data from Server Side <b class="glyphicon glyphicon-warning-sign" title="Does not work on Github Pages"></b></h4>
    <h-datatable source="http://localhost:9090/datatable/cars" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="5,10,15" maxPageLinks="5">
      <header>List of Cars</header>
      
      <h-column property="model">
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer">
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year">
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
  </template>
  
  <script type="application/dart" src="datatable.dart"></script>
</polymer-element>
