<link rel="import" href="packages/html_components/panel/panel.html">
<link rel="import" href="packages/html_components/data/datagrid.html">

<polymer-element name="datagrid-demo">
  <template>
    <link rel="stylesheet" href="datagrid.css">
    
    <h1>Datagrid</h1>
    
    <div class="alert alert-danger"><b>Warning!</b> Those samples that require a web service do not work on Github Pages!</div>
    
    <h4>Data from Client Side</h4>
    <h-datagrid columns="3" rows="9" maxPageLinks="5" paginatorPosition="bottom" rowsPerPageTemplate="9,12,15" data="{{cars}}" on-selected="{{onItemSelected}}">
      <h-panel>
        <header>${model}</header>
        <div style="text-align: center">
          <p>
            <img src="img/cars/${imagePath}" alt="${manufacturer}">
          </p>
          <p>${year}</p>
          <p>${datagrid:selectButton}</p>
        </div>
      </h-panel>
    </h-datagrid>
    
    <h4>No Paginator</h4>
    <h-datagrid columns="3" rows="9" data="{{carsSmall}}" on-selected="{{onItemSelected}}">
      <h-panel>
        <header>${model}</header>
        <div style="text-align: center">
          <p>
            <img src="img/cars/${imagePath}" alt="${manufacturer}">
          </p>
          <p>${year}</p>
          <p>${datagrid:selectButton}</p>
        </div>
      </h-panel>
    </h-datagrid>
    
    <h4>Data from Server Side <b class="glyphicon glyphicon-warning-sign" title="Does not work on Github Pages"></b></h4>
    <h-datagrid source="http://localhost:9090/datagrid/cars" columns="2" rows="6" maxPageLinks="5" paginatorPosition="top" rowsPerPageTemplate="4,6,8" on-selected="{{onItemSelected}}">
      <h-panel>
        <header>${model}</header>
        <div style="text-align: center">
          <p>
            <img src="img/cars/${imagePath}" alt="${manufacturer}">
          </p>
          <p>${year}</p>
          <p>${datagrid:selectButton}</p>
        </div>
      </h-panel>
    </h-datagrid>
  </template>
  
  <script type="application/dart" src="datagrid.dart"></script>
</polymer-element>
