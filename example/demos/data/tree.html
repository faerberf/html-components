<link rel="import" href="packages/html_components/data/tree_node.html">
<link rel="import" href="packages/html_components/data/tree.html">

<polymer-element name="tree-demo">
  <template>
    <link rel="stylesheet" href="tree.css">
    
    <h1>Tree</h1>
    
    <div class="alert alert-danger"><b>Warning!</b> Those samples that require a web service do not work on Github Pages!</div>
    
    <h4>Strings with Single Selection</h4>
    <h-tree selection="single" root="{{stringRoot}}" on-expanded="{{onItemExpanded}}" on-collapsed="{{onItemCollapsed}}" on-selected="{{onItemSelected}}" on-deselected="{{onItemDeselected}}"></h-tree>
    
    <h4>Icons and Multiple Selection</h4>
    <h-tree animate selection="multiple" root="{{documentRoot}}" on-expanded="{{onItemExpanded}}" on-collapsed="{{onItemCollapsed}}" on-selected="{{onItemSelected}}" on-deselected="{{onItemDeselected}}">
      <h-tree-node expandedIcon="folder-open" collapsedIcon="folder-collapsed">
        ${name}
      </h-tree-node>
      
      <h-tree-node type="document" icon="document">
        ${name}
      </h-tree-node>
      
      <h-tree-node type="picture" icon="image">
        ${name}
      </h-tree-node>
      
      <h-tree-node type="movie" icon="video">
        ${name}
      </h-tree-node>
    </h-tree>
    
    <h4>Data from Server Side <b class="glyphicon glyphicon-warning-sign" title="Does not work on Github Pages"></b></h4>
    <h-tree source="http://localhost:9090/tree/string" on-expanded="{{onItemExpanded}}" on-collapsed="{{onItemCollapsed}}" on-selected="{{onItemSelected}}" on-deselected="{{onItemDeselected}}"></h-tree>
  </template>
  
  <script type="application/dart" src="tree.dart"></script>
</polymer-element>
