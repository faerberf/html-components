<link rel="import" href="packages/html_components/utility/resizable.html">

<polymer-element name="resizable-demo">
  <template>
    <link rel="stylesheet" href="resizable.css">
    
    <h1>Resizable</h1>
    
    <form role="form">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{aspectRatio}}"> Keep aspect ratio
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{ghost}}"> Ghost
        </label>
      </div>
    </form>
    
    <h-resizable aspectRatio="{{aspectRatio}}" ghost="{{ghost}}" on-resized="{{onResizableResized}}">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
    
    <h-resizable minWidth="100" maxWidth="500" minHeight="100" maxHeight="500" on-resized="{{onResizableResized}}">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
  </template>
  
  <script type="application/dart" src="resizable.dart"></script>
</polymer-element>
