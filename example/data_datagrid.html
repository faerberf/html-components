<!DOCTYPE html>
<html>
  <head>
    <title>Data - Datagrid</title>
    <link rel="import" href="packages/html_components/panel/panel.html">
    <link rel="import" href="packages/html_components/data/datagrid.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <polymer-element name="datagrid-page">
      <template>
        <h-datagrid columns="3" rows="9" maxPageLinks="5" paginatorPosition="bottom" rowsPerPageTemplate="9,12,15" data="{{cars}}">
          <h-panel>
            <header>${model}</header>
            <div style="text-align: center">
              <p>
                <img src="img/cars/${imagePath}" alt="${manufacturer}">
              </p>
              <p>${year}</p>
              <p>${datagrid:selectButton}</p>
            </div>
          </h-panel>
        </h-datagrid>
        
        <h-datagrid columns="3" rows="9" data="{{carsSmall}}">
          <h-panel>
            <header>${model}</header>
            <div style="text-align: center">
              <p>
                <img src="img/cars/${imagePath}" alt="${manufacturer}">
              </p>
              <p>${year}</p>
              <p>${datagrid:selectButton}</p>
            </div>
          </h-panel>
        </h-datagrid>
      </template>
    </polymer-element>
    
    <datagrid-page></datagrid-page>
    
    <h-datagrid source="http://localhost:9090/datagrid/cars" columns="2" rows="6" maxPageLinks="5" paginatorPosition="top" rowsPerPageTemplate="4,6,8">
      <h-panel>
        <header>${model}</header>
        <div style="text-align: center">
          <p>
            <img src="img/cars/${imagePath}" alt="${manufacturer}">
          </p>
          <p>${year}</p>
          <p>${datagrid:selectButton}</p>
        </div>
      </h-panel>
    </h-datagrid>
    
    <script type="application/dart" src="data_datagrid.dart"></script>
  </body>
</html>
