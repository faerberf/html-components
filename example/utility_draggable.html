<!DOCTYPE html>
<html>
  <head>
    <title>Utility - Draggable</title>
    <link rel="import" href="packages/html_components/utility/draggable.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h-draggable axis="x">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-draggable>

      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-draggable>
    
    <script type="application/dart" src="utility_draggable.dart"></script>
  </body>
