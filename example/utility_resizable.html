<!DOCTYPE html>
<html>
  <head>
    <title>Utility - Resizable</title>
    <link rel="import" href="packages/html_components/utility/resizable.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h-resizable>
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
    
    <h-resizable aspectRatio>
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
    
    <h-resizable ghost>
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
    
    <h-resizable minWidth="100" maxWidth="500"
                 minHeight="100" maxHeight="500">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-resizable>
    
    <script type="application/dart" src="utility_resizable.dart"></script>
  </body>
</html>
